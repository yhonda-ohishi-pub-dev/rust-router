stages:
  - lint
  - test
  - build
  - deploy

variables:
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo
  RUSTUP_HOME: ${CI_PROJECT_DIR}/.rustup

# Cache cargo dependencies
.cache-template: &cache-template
  cache:
    key: ${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/
      - target/

# Rust image
.rust-template: &rust-template
  image: rust:1.75
  <<: *cache-template
  before_script:
    - rustup component add clippy rustfmt

# Lint stage
lint:format:
  <<: *rust-template
  stage: lint
  script:
    - cargo fmt -- --check
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

lint:clippy:
  <<: *rust-template
  stage: lint
  script:
    - cargo clippy -- -D warnings
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Test stage
test:unit:
  <<: *rust-template
  stage: test
  script:
    - cargo test --all-features
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Build stage
build:library:
  <<: *rust-template
  stage: build
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/libtimecard_service.rlib
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
